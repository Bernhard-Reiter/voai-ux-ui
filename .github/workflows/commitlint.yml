name: Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies (no frozen lockfile)
        run: npm ci

      - name: Validate PR title
        run: echo "${{ github.event.pull_request.title }}" | npx commitlint

      # Optional: Nur PR-Titel pr√ºfen, um rebase/squash-Varianten zu tolerieren
      # - name: Validate commits
      #   run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose || true