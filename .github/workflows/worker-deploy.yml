name: Deploy Worker

on:
  push:
    branches: [main]
    paths:
      - 'worker/**'
      - 'packages/wf-core/**'
      - 'packages/billing/**'

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build packages
        run: |
          pnpm --filter @voai/billing build
          pnpm --filter @voai/wf-core build
          
      - name: Build worker
        working-directory: ./worker
        run: pnpm build
        
      - name: Deploy to Railway/Render/Fly.io
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Deploy worker to your preferred platform"
          # Example for Railway:
          # railway up
          # Example for Fly.io:
          # flyctl deploy