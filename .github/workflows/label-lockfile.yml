name: Label Lockfile Issues

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-lockfile:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for lockfile issues
        id: check
        run: |
          if git diff --name-only origin/main...HEAD | grep -q "pnpm-lock.yaml"; then
            echo "lockfile_changed=true" >> $GITHUB_OUTPUT
          else
            echo "lockfile_changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Add label if needed
        if: steps.check.outputs.lockfile_changed == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const hasPackageChanges = context.payload.pull_request.files.some(
              file => file.filename.includes('package.json')
            );
            
            if (hasPackageChanges) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['needs-lockfile-update']
              });
            }
