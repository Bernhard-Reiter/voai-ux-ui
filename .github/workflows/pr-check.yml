name: PR Check & Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_run:
    workflows: ["PR Check & Auto-Merge"]
    types: [completed]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run linting
        run: pnpm lint
        
      - name: Run type check
        run: pnpm type-check
        
      - name: Run tests
        run: pnpm test
        
      - name: Build project
        run: pnpm build

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run security audit
        run: pnpm audit --audit-level=high
        
      - name: SAST Scan
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_TYPESCRIPT_ES: true

  claude-flow-analysis:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    steps:
      - uses: actions/checkout@v4
      
      - name: Claude Flow Code Review
        id: claude-review
        env:
          CLAUDE_FLOW_API_KEY: ${{ secrets.CLAUDE_FLOW_API_KEY }}
        run: |
          # Trigger Claude Flow code review
          curl -X POST https://api.claude-flow.com/review \
            -H "Authorization: Bearer $CLAUDE_FLOW_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "repo": "${{ github.repository }}",
              "pr": ${{ github.event.pull_request.number }},
              "action": "review",
              "criteria": {
                "security": true,
                "performance": true,
                "best_practices": true,
                "test_coverage": true
              }
            }'
            
      - name: Comment Review Results
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– Claude Flow Analysis Complete\n\nâœ… All checks passed!'
            })

  auto-merge:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan, claude-flow-analysis]
    if: github.event.pull_request.draft == false
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Auto-merge if all green
        uses: pascalgn/merge-action@v0.15.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: "ready-to-merge,!do-not-merge"
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
          MERGE_DELETE_BRANCH: "true"
          
      - name: Notify Claude Flow
        if: success()
        env:
          CLAUDE_FLOW_API_KEY: ${{ secrets.CLAUDE_FLOW_API_KEY }}
        run: |
          curl -X POST https://api.claude-flow.com/notify \
            -H "Authorization: Bearer $CLAUDE_FLOW_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "pr_merged",
              "repo": "${{ github.repository }}",
              "pr": ${{ github.event.pull_request.number }},
              "merged_by": "claude-flow-bot"
            }'