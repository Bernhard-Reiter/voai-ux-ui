name: Deploy Storybook

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy-storybook:
    name: Deploy Storybook to Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm sb:build

      - name: Deploy to Vercel
        uses: vercel/action@v2
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          org-id: ${{ secrets.VERCEL_ORG_ID }}
          project-id: ${{ secrets.VERCEL_PROJECT_ID_STORYBOOK }}
          production-deploy: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

      - name: Comment PR with Storybook URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = process.env.VERCEL_URL;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“š Storybook Preview: ${deployment}`
            });
